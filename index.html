
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <div class="container">
    <p>Today is your special day on 11 June 2025<br>
      â¤ï¸ Happy Birthday Roshni (Madam jii) â¤ï¸</p>

    <div class="wrapper">
      <img src="sweet.jpg" alt="love">
    </div>

    <div class="btns">
      <a href="gallery.html" class="button-link">â¤ï¸ Click me</a>
    </div>
    <audio id="bg-music" src="your-music.mp3" autoplay muted loop></audio>
<button id="unmute-btn">ğŸ”Š Unmute Music</button>
    
  </div>

  <!-- Background Music -->
  <audio id="bg-music" src="birthday.mp3" type="audio/mp3" preload="auto"></audio>

  <script>
  
    setInterval(() => {
      createDrop("â¤ï¸");
      createDrop("ğŸ‰ Happy Birthday ğŸ‰");
    }, 300);

    function createDrop(content) {
      const drop = document.createElement("div");
      drop.classList.add("rain");
      drop.innerText = content;

      
      drop.style.left = Math.random() * 100 + "vw";

      
      const duration = Math.random() * 4 + 3;
      drop.style.animationDuration = duration + "s";

      
      const scale = Math.random() * 1 + 0.5;
      drop.style.transform = `scale(${scale})`;

      document.body.appendChild(drop);

      
      setTimeout(() => {
        drop.remove();
      }, duration * 1000);
    }

    
    window.addEventListener("load", () => {
      setTimeout(() => {
        const music = document.getElementById("bg-music");
        music.play().catch(() => {
          console.log("Auto-play blocked. User interaction may be required.");
        });
      }, 2000);
    });
  const music = document.getElementById("bg-music");
  const unmuteBtn = document.getElementById("unmute-btn");

  unmuteBtn.addEventListener("click", () => {
    music.muted = false;
    music.play().catch(() => {
      console.log("Play failed. Try again after user interaction.");
    });
    unmuteBtn.style.display = "none";
  });
  </script>
</body>
</html>
